{% extends "base.html" %}
{% block content %}

<h1>Signup!</h1>

<form method='post'>
    <p><label for='username'>Username:
        <input type='text' name='username' value='{{username}}' />
        <span>{{username_error}}</span>
    </label></p>
    <p><label for='password'>Password:
        <input type='password' name='password' />
        <span>{{password_error}}</span>
    </label></p>
    <p><label for='verify-password'>Verify Password:
        <input type='password' name='verify-password' />
        <span>{{verify_error}}</span>
    </label></p>
    <p><label for='email'>Email (Optional):
        <input type='text' name='email' value='{{email}}' />
        <span>{{email_error}}</span>
    </label></p>
    <input type='submit' value='Submit' />

</form>


{% endblock %}
